<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Discover Your Exact Age</title>
    <meta name="description" content="Calculate your exact age in years, months, and days.">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --card-bg: #ffffff;
            --input-bg: #f1f3f5;
            --border-radius: 12px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .calculator-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            width: 100%;
        }

        .calculator-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .calculator-header h1 {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .calculator-header p {
            font-size: clamp(1rem, 2vw, 1.1rem);
            opacity: 0.9;
        }

        .calculator-body {
            padding: 2rem;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .input-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        .input-group {
            width: 100%;
        }

        .input-group h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--dark);
            font-weight: 600;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
        }

        .date-inputs input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--input-bg);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            font-size: 1rem;
            text-align: center;
            transition: var(--transition);
            font-family: inherit;
        }

        .date-inputs input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-section {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }

        .age-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .age-display h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .age-value {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--dark);
            margin: 1rem 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .age-date {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--gray);
        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }

            .calculator-header {
                padding: 1.5rem 1rem;
            }

            .calculator-body {
                padding: 1.5rem;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h1>Age Calculator</h1>
                <p>Discover your exact age in years, months, and days</p>
            </div>
            
            <div class="calculator-body">
                <div class="input-section">
                    <div class="input-group">
                        <h3>Date of Birth</h3>
                        <div class="date-inputs">
                            <input type="number" id="dob-day" placeholder="DD" min="1" max="31" aria-label="Birth day">
                            <input type="number" id="dob-month" placeholder="MM" min="1" max="12" aria-label="Birth month">
                            <input type="number" id="dob-year" placeholder="YYYY" min="1900" max="2100" aria-label="Birth year">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <h3>Find Age On</h3>
                        <div class="date-inputs">
                            <input type="number" id="age-day" placeholder="DD" min="1" max="31" aria-label="Target day">
                            <input type="number" id="age-month" placeholder="MM" min="1" max="12" aria-label="Target month">
                            <input type="number" id="age-year" placeholder="YYYY" min="1900" max="2100" aria-label="Target year">
                        </div>
                    </div>
                </div>
                
                <button id="calculate-btn" class="btn" aria-label="Calculate age">CALCULATE AGE</button>
                
                <div id="result-section" class="result-section">
                    <div class="result-card">
                        <div class="age-display">
                            <h2>Your Age Is</h2>
                            <div class="age-value" id="age-result">0 Years 0 Months 0 Days</div>
                            <div class="age-date" id="age-on-date"></div>
                        </div>
                    </div>
                    
                    <button id="recalculate-btn" class="btn" aria-label="Recalculate age">CALCULATE AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const recalculateBtn = document.getElementById('recalculate-btn');
            const resultSection = document.getElementById('result-section');
            
            // Set today's date as default for "Find Age On"
            const today = new Date();
            document.getElementById('age-day').value = today.getDate();
            document.getElementById('age-month').value = today.getMonth() + 1;
            document.getElementById('age-year').value = today.getFullYear();
            
            calculateBtn.addEventListener('click', calculateAge);
            recalculateBtn.addEventListener('click', resetCalculator);
            
            function resetCalculator() {
                resultSection.style.display = 'none';
                // Clear input fields
                document.getElementById('dob-day').value = '';
                document.getElementById('dob-month').value = '';
                document.getElementById('dob-year').value = '';
                // Reset target date to today
                document.getElementById('age-day').value = today.getDate();
                document.getElementById('age-month').value = today.getMonth() + 1;
                document.getElementById('age-year').value = today.getFullYear();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            function validateDateInputs() {
                const dobDay = parseInt(document.getElementById('dob-day').value);
                const dobMonth = parseInt(document.getElementById('dob-month').value);
                const dobYear = parseInt(document.getElementById('dob-year').value);
                
                const ageDay = parseInt(document.getElementById('age-day').value);
                const ageMonth = parseInt(document.getElementById('age-month').value);
                const ageYear = parseInt(document.getElementById('age-year').value);
                
                // Check if inputs are empty
                if (!dobDay || !dobMonth || !dobYear || !ageDay || !ageMonth || !ageYear) {
                    alert('Please fill in all date fields');
                    return false;
                }
                
                // Validate day inputs
                if (dobDay < 1 || dobDay > 31 || ageDay < 1 || ageDay > 31) {
                    alert('Please enter a valid day (1-31)');
                    return false;
                }
                
                // Validate month inputs
                if (dobMonth < 1 || dobMonth > 12 || ageMonth < 1 || ageMonth > 12) {
                    alert('Please enter a valid month (1-12)');
                    return false;
                }
                
                // Validate year inputs
                if (dobYear < 1900 || dobYear > 2100 || ageYear < 1900 || ageYear > 2100) {
                    alert('Please enter a valid year (1900-2100)');
                    return false;
                }
                
                // Validate actual dates
                const dob = new Date(dobYear, dobMonth - 1, dobDay);
                const ageDate = new Date(ageYear, ageMonth - 1, ageDay);
                
                if (dob.getDate() !== dobDay || dob.getMonth() !== dobMonth - 1 || dob.getFullYear() !== dobYear) {
                    alert('Please enter a valid date of birth');
                    return false;
                }
                
                if (ageDate.getDate() !== ageDay || ageDate.getMonth() !== ageMonth - 1 || ageDate.getFullYear() !== ageYear) {
                    alert('Please enter a valid target date');
                    return false;
                }
                
                if (dob > ageDate) {
                    alert('Date of birth cannot be after target date');
                    return false;
                }
                
                return { dob, ageDate };
            }
            
            function calculateAge() {
                const validDates = validateDateInputs();
                if (!validDates) return;
                
                const { dob, ageDate } = validDates;
                
                let years = ageDate.getFullYear() - dob.getFullYear();
                let months = ageDate.getMonth() - dob.getMonth();
                let days = ageDate.getDate() - dob.getDate();
                
                // Adjust for negative days
                if (days < 0) {
                    months--;
                    const prevMonth = new Date(ageDate.getFullYear(), ageDate.getMonth(), 0);
                    days += prevMonth.getDate();
                }
                
                // Adjust for negative months
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                // Format the target date
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = ageDate.toLocaleDateString('en-US', options);
                
                // Update age display
                document.getElementById('age-result').textContent = `${years} Years ${months} Months ${days} Days`;
                document.getElementById('age-on-date').textContent = `As of ${formattedDate}`;
                
                // Show results
                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
